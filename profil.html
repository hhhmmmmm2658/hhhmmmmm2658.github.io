<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
   
    nav {
      background-color: #333;
      padding: 15px 20px;
      margin-bottom: 30px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #575757;
    }

    #profile {
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    #profile h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    #profile p {
      font-size: 18px;
      color: #666;
      margin-bottom: 15px;
    }

    #profile button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    #profile button:hover {
      background-color: #45a049;
    }
  </style>
</head>

      <li><a href="profil.html">Profil</a></li>
    </ul>
  </nav>
</body>
</html>
