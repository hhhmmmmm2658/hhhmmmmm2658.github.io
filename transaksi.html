<style>
  /* nyoba.css */

/* Reset CSS */
body, h2, h3, ul, li, a, form, input, button, div, select, label {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #333;
  line-height: 1.6;
}

nav {
  background-color: #4CAF50;
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 1.1em;
  padding: 5px 10px;
  transition: background-color 0.3s, color 0.3s;
}

nav ul li a:hover {
  background-color: #45a049;
  border-radius: 4px;
}

#input-transaction, #transactions {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#input-transaction h2, #transactions h2 {
  margin-bottom: 20px;
  text-align: center;
  color: #4CAF50;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"], select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1em;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  border: none;
  color: white;
  font-size: 1.1em;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}

#transaction-history {
  margin-top: 20px;
}

#transaction-list {
  list-style: none;
  padding: 0;
}

#transaction-list li {
  padding: 10px;
  margin-bottom: 10px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 4px;
}

#transaction-list li:nth-child(odd) {
  background: #f0f0f0;
}

#balance {
  margin-top: 20px;
  text-align: center;
  font-size: 1.2em;
  font-weight: bold;
  color: #333;
}

</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Transaksi</title>
  <link rel="stylesheet" href="nyoba.css">
  <script defer src="nyoba.js"></script>
</head>
<body>

  
  <nav>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="beranda.html">Beranda</a></li>
      <li><a href="transaksi.html">Transaksi</a></li>
      <li><a href="profil.html">Profil</a></li>
    </ul>
  </nav>

  <div id="input-transaction">
    <h2>Input Transaksi</h2>
    <form id="transaction-form">
      <label for="description">Deskripsi Transaksi:</label>
      <input type="text" id="description" placeholder="Masukkan deskripsi" required>

      <label for="amount">Jumlah:</label>
      <input type="text" id="amount" placeholder="Masukkan jumlah" required>

      <label for="type">Jenis Transaksi:</label>
      <select id="type" required>
        <option value="simpan">Simpan</option>
        <option value="pinjam">Pinjam</option>
      </select>

      <button type="submit">Tambah Transaksi</button>
    </form>
  </div>

  <div id="transactions">
    <h2>Riwayat Transaksi</h2>
    <div id="transaction-history">
      <h3>Riwayat Transaksi Terakhir</h3>
      <ul id="transaction-list">
      </ul>
    </div>
    <div id="balance">
      <h3>Saldo Saat Ini: <span id="current-balance">Rp 0</span></h3>
    </div>
  </div>

  <script>
    const transactions = [];
    let balance = 0;

    function formatCurrency(amount) {
      return `Rp ${Number(amount.replace(/\D/g, '')).toLocaleString('id-ID')}`;
    }

    function unformatCurrency(formatted) {
      return formatted.replace(/\D/g, '');
    }


    const amountInput = document.getElementById('amount');
    amountInput.addEventListener('input', function () {
      const rawValue = unformatCurrency(this.value);
      this.value = rawValue ? formatCurrency(rawValue) : '';
    });

    function displayTransactions() {
      const transactionList = document.getElementById('transaction-list');
      const balanceDisplay = document.getElementById('current-balance');

      transactionList.innerHTML = ''; 

      transactions.forEach(transaction => {
        const listItem = document.createElement('li');
        listItem.textContent = `${transaction.description} - ${transaction.type.toUpperCase()} - ${formatCurrency(transaction.amount.toString())} - ${transaction.date}`;
        transactionList.appendChild(listItem);
      });

      balanceDisplay.textContent = formatCurrency(balance.toString());
    }

    
    document.getElementById('transaction-form').addEventListener('submit', function (e) {
      e.preventDefault(); 

      
      const description = document.getElementById('description').value;
      const amount = parseInt(unformatCurrency(document.getElementById('amount').value));
      const type = document.getElementById('type').value;

      if (type === 'simpan') {
        balance += amount;
      } else if (type === 'pinjam') {
        balance -= amount;
      }

      const newTransaction = {
        description: description,
        amount: amount,
        type: type,
        date: new Date().toLocaleDateString(), 
      };

      transactions.push(newTransaction);

      document.getElementById('description').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('type').value = 'simpan';

      displayTransactions();
    });

    displayTransactions();
  </script>

</body>
</html>
